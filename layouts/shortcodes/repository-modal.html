<div id="addRepository" class="modal" aria-labelledby="RepositoryLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <header class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h2 id="RepositoryLabel" class="modal-title">
                    Install <a href="#" class="package"></a>
                    <input id="PackageName" type="hidden" value="" />
                </h2>
            </header>
            <div class="modal-body">
                {{ with .Site.GetPage "page" "_modal/body.md" }}
                    {{ .Content }}
                {{ end }}
            </div>
            <footer class="modal-footer">
                <button type="button" data-dismiss="modal">
                    Ok!
                </button>
            </footer>
        </div>
    </div>
</div>
